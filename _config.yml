title: Skyfarer Cloud
description: "Where I blog my (mis)adventures."
author:
  name: "Jeremy Walworth"
  email: "walworth@gmail.com"
  url: "https://skyfarer.cloud"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Jeremy Walworth"
year : "2021"
